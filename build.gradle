task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}

allprojects {
    version = "4.0.0"
}

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.novoda:bintray-release:0.6.1'
    }
}

subprojects {
    repositories {
        jcenter()
        google()
    }
}

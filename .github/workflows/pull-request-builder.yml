name: Pull Request Builder

on:
  pull_request:

env:
  GRADLE_USER_HOME: .gradle

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - uses: actions/cache@v1
        with:
          path: .gradle/wrapper
          key: gradle-cache-wrapper-${{ hashFiles('core/build.gradle') }}

      - uses: actions/cache@v1
        with:
          path: .gradle/caches
          key: gradle-cache-caches-${{ hashFiles('core/build.gradle') }}

      - name: Assemble debug
        run: ./gradlew --no-daemon build

      - name: Upload Static Analysis for core
        uses: actions/upload-artifact@v1.0.0
        if: success() || failure()
        with:
          name: static-analysis-core
          path: core/build/reports

      - name: Upload Static Analysis for mobile
        uses: actions/upload-artifact@v1.0.0
        if: success() || failure()
        with:
          name: static-analysis-mobile
          path: mobile/build/reports

      - name: Upload Unit Tests for core
        uses: actions/upload-artifact@v1.0.0
        if: success() || failure()
        with:
          name: unit-tests-mobile
          path: core/build/test-results

      - name: Upload Unit Tests for mobile
        uses: actions/upload-artifact@v1.0.0
        if: success() || failure()
        with:
          name: unit-tests-mobile
          path: mobile/build/test-results
